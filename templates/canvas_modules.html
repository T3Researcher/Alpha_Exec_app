<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Modules</title>
</head>
<body>
    <h1>Canvas Modules</h1>
    <ul>
        {% for module in modules %}
            <li>
                {{ module.name }} - State: {{ module.workflow_state }}
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('canvas_courses') }}">Back to courses</a>
</body>
</html>
