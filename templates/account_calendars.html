<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Calendars</title>
</head>
<body>
    <h1>Account Calendars</h1>
    <ul>
        {% for calendar in account_calendars %}
            <li>
                {{ calendar.name }} (ID: {{ calendar.id }}) - Visible: {{ calendar.visible }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
